server {
    listen 80;
    server_name 3cs-energetic-fermi.circumeo-apps.net;
    
    location /media {
        alias /usr/local/photo_agency_backend/media;
    }
    
    location /static/ {
        alias /usr/local/photo_agency_backend/static;
    }
    
    location / {
        try_files $uri $uri/ =404;
    }
}