server {
    listen 443 ssl;
    server_name sea-lion-app-75389.ondigitalocean.app;

    ssl_certificate /etc/letsencrypt/live/sea-lion-app-75389.ondigitalocean.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sea-lion-app-75389.ondigitalocean.app/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location /media/ {
        alias /usr/local/django_app/media/;
        try_files $uri $uri/ =404;
    }

    location /static/ {
        alias /usr/local/django_app/static/;
        try_files $uri $uri/ =404;
    }

    location / {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    send_timeout 300;
    proxy_read_timeout 300;
    proxy_connect_timeout 300;
    client_max_body_size 100M;
}
