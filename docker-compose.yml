version: '3.8'

services:
  web:
    build: .
    command: gunicorn core.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 120
    volumes:
      - .:/usr/local/photo_agency_backend
      - static_volume:/usr/local/photo_agency_backend/staticfiles
      - media_volume:/usr/local/photo_agency_backend/media
    expose:
      - 8000
    depends_on:
      - nginx
    environment:
      DJANGO_SETTINGS_MODULE: core.settings

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - static_volume:/photo_agency_backend/static
      - media_volume:/photo_agency_backend/media
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt
    depends_on:
      - web

volumes:
  static_volume:
  media_volume:

networks:
  default:
    driver: bridge
